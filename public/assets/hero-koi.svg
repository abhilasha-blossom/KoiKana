<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Soft Gradient for Water -->
    <radialGradient id="waterGrad" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#fff0f5" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffe4e1" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Fish Body Gradient (Pink) -->
    <linearGradient id="bodyPink" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF9A9E"/>
      <stop offset="100%" stop-color="#FECFEF"/>
    </linearGradient>

    <!-- Fish Body Gradient (Purple) -->
    <linearGradient id="bodyPurple" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#a18cd1"/>
      <stop offset="100%" stop-color="#fbc2eb"/>
    </linearGradient>

    <!-- Koi Filter for Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Ripples -->
  <circle cx="200" cy="200" r="100" fill="none" stroke="#FFB7B2" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="50" to="180" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="200" r="100" fill="none" stroke="#B5EAD7" stroke-width="2" opacity="0.5">
    <animate attributeName="r" from="50" to="180" dur="4s" begin="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" from="0.6" to="0" dur="4s" begin="2s" repeatCount="indefinite"/>
  </circle>

  <!-- Rotating Group for Swimming Effect -->
  <g transform="translate(200,200)">
    <animateTransform attributeName="transform" type="rotate" from="0 0 0" to="360 0 0" dur="12s" repeatCount="indefinite" additive="sum"/>
    
    <!-- Fish 1 (Pink) -->
    <g transform="translate(0, -60)">
      <!-- Body -->
      <path d="M0,-40 Q20,-20 0,40 Q-20,-20 0,-40" fill="url(#bodyPink)" filter="url(#glow)">
        <!-- Wiggle Animation -->
        <animate attributeName="d" values="M0,-40 Q20,-20 0,40 Q-20,-20 0,-40; M0,-40 Q15,-20 -5,45 Q-25,-20 0,-40; M0,-40 Q20,-20 0,40 Q-20,-20 0,-40" dur="0.8s" repeatCount="indefinite" />
      </path>
      <!-- Fins -->
      <path d="M10,-10 L30,0 L10,10" fill="#FF9A9E" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="0 10 0; 20 10 0; 0 10 0" dur="0.8s" repeatCount="indefinite"/>
      </path>
      <path d="M-10,-10 L-30,0 L-10,10" fill="#FF9A9E" opacity="0.8">
         <animateTransform attributeName="transform" type="rotate" values="0 -10 0; -20 -10 0; 0 -10 0" dur="0.8s" repeatCount="indefinite"/>
      </path>
      <!-- Eyes -->
      <circle cx="-5" cy="-30" r="2" fill="white"/>
      <circle cx="5" cy="-30" r="2" fill="white"/>
    </g>

    <!-- Fish 2 (Purple) -->
    <g transform="rotate(180) translate(0, -60)">
       <!-- Body -->
      <path d="M0,-40 Q20,-20 0,40 Q-20,-20 0,-40" fill="url(#bodyPurple)" filter="url(#glow)">
        <animate attributeName="d" values="M0,-40 Q20,-20 0,40 Q-20,-20 0,-40; M0,-40 Q15,-20 -5,45 Q-25,-20 0,-40; M0,-40 Q20,-20 0,40 Q-20,-20 0,-40" dur="0.8s" repeatCount="indefinite" />
      </path>
      <!-- Fins -->
      <path d="M10,-10 L30,0 L10,10" fill="#a18cd1" opacity="0.8">
        <animateTransform attributeName="transform" type="rotate" values="0 10 0; 20 10 0; 0 10 0" dur="0.8s" repeatCount="indefinite"/>
      </path>
      <path d="M-10,-10 L-30,0 L-10,10" fill="#a18cd1" opacity="0.8">
         <animateTransform attributeName="transform" type="rotate" values="0 -10 0; -20 -10 0; 0 -10 0" dur="0.8s" repeatCount="indefinite"/>
      </path>
       <!-- Eyes -->
      <circle cx="-5" cy="-30" r="2" fill="white"/>
      <circle cx="5" cy="-30" r="2" fill="white"/>
    </g>
  </g>
</svg>
